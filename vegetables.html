<!DOCTYPE html>
<html>
<head>
  <title>Vegetable Shop</title>
</head>
<body align="center">
  <table>
    <tr>
      <td><img src="https://static.toiimg.com/thumb/msid-71991179,imgsize-191740,width-400,resizemode-4/71991179.jpg" width="250" height="160"></td>
      <td><img src="https://www.isaaa.org/kc/cropbiotechupdate/files/images/1117202182130AM.jpg" width="250" height="160"></td>
      <td><img src="https://m.media-amazon.com/images/I/71SU4ec0HOS._SL1500_.jpg" height="160"></td>
    </tr>
    <tr>
      <td>Onion<input type="checkbox" id="v1" name="vegetable1"></td>
      <td>Tomato<input type="checkbox" id="v2" name="vegetable2"></td>
      <td>Cauliflower<input type="checkbox" id="v3" name="vegetable3"></td>
    </tr>
    <tr>
      <td>
        <select id="onionDropdown">
          <option value="option1">1/2kg - Rs:30</option>
          <option value="option2">1kg - Rs:50</option>
          <option value="option3">5kg - Rs:200</option>
        </select>
      </td>
      <td>
        <select id="tomatoDropdown">
          <option value="option1">1/2kg - Rs:20</option>
          <option value="option2">1kg - Rs:40</option>
          <option value="option3">2kg - Rs:75</option>
        </select>
      </td>
      <td>
        <select id="cauliflowerDropdown">
          <option value="option1"></option>
          <option value="option2">1pc - Rs:50</option>
          <option value="option3">2pc - Rs:90</option>
        </select>
      </td>
    </tr>
  </table>
</body>
</html>
